<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Players</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a07370c6f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container cabecalho">
            <a href="index.html">
                <img src="Imagens/logo.svg" alt="logo do site E-Players">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html" title="voltar para pagina inicial">INÍCIO</a></li>
                    <li><a href="index.html#horarios" title="ir até a sessão de resultadosdas partidas">HORÁRIOS</a>
                    </li>
                    <li><a href="index.html#resultados"
                            title="ir até a sessão de resultadosdas das partidas">RESULTADOS</a></li>
                    <li><a href="index.html#notícias" title="ir até a sessão de resultadosdas de notícias">NOTÍCIAS</a>
                    </li>
                    <li>
                        <a href="#" title="Buscar conteudo no site">
                            <i class="fas fa-search"></i>
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
    </header>
    <main>

        <div class="titulo_pagina">
            <h1>cadastro de jogador</h1>
        </div>

        <form class="form_cadastro"action="" method="POST">
            <div class="campo">
                <label for="name">Nome do Jogador</label>
                <input type="text" name="nome do jogador" id="nome">
            </div>

            <div class="campo">
                <label for="nick">Nome do Jogador</label>
                <input type="text" name="nick do jogador" id="nick">
            </div>


            <div class="campo">
                <label for="email">email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="campo">
                <label for="senha">senha</label>
                <input type="password" name="senha_confirma" id="senha_confirma">
            </div>

            <div class="campo">
                <label for="nascimento">nascimento</label>
                <input type="date" name="nascimento" id="nasciment" max="2020-03-05" min="1900-01-01">
            </div>

            <div class="campo">
                <label for="país">país</label>
                <select name="país" name="país" id="nasciment">
                    <option value="BR">Brasil</option>
                    <option value="Us">Estados Unidos</option>
                    <option value="ES">Espanha</option>
                </select>
            </div>

            <fleldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" value="N" id="Masilino">
                <label for="Masculino">Masculino</label>

                <input type="radio" name="sexo" value="F" id="Feminino">
                <label for="Feminino">Feminino</label>

                
            </fleldset>

            <div class="campo termos"></div>
            <input type="checkbox" name="check"  id="check">
            <label for="check">
                declaro que li e aceito os termos de uso desse site
            </label>
        </div>

            <button type="submit" class="btn gradient">cadastrar</button>

        </form>


    </main>
    <footer>
        <div class="container">
            <div>
                <h5>INSTITUCIONAL</h5>
                <nav>
                    <ul>
                        <li><a href="#">Fale Conosco</a></li>
                        <li><a href="#">Regras</a></li>
                        <li><a href="#">Suporte</a></li>
                        <li><a href="#">Política de Privacidade</a></li>
                        <li><a href="#">Termos de Uso</a></li>
                        <li><a href="#">Anuncie</a></li>
                    </ul>
                </nav>
            </div>

            <div>
                <img src="imagens/Logo.svg" alt="logo do projeto e-players">
                <div class="sociais">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-instagram-square"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-youtube-square"></i>

                </div>
            </div>

            <div>
                <h5>PRINCIPAIS LIGAS</h5>
                <h6>LIGA CBL</h6>
                <h6>LIGA LCK</h6>
                <h6>LIGA PROFISSIONAL CS</h6>
                <h6>LIGA WCG</h6>
            </div>
        </div>
    </footer>
</body>

</html>
